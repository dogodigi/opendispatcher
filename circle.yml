machine:
  node:
    version: 4.1.0
test:
    pre:
        - psql -d circle_test -p 5432 -f migrations/organisation.sql
        - psql -d circle_test -p 5432 -f migrations/wfs.sql
        - psql -d circle_test -p 5432 -f migrations/dbk.sql
        - psql -d circle_test -p 5432 -f migrations/address.sql
        - psql -d circle_test -p 5432 -f migrations/populate.sql
        - node_modules/.bin/sequelize --config config.default.json db:migrate
        - node_modules/.bin/sequelize --config config.default.json db:seed
